<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
</head>
<body onload="startTime()">
    <div class="grid">
        <div class="box">
            <img src="./storm.png" alt="weather icon"  width="100px">
        </div>
        <div class="box1">
            <h2 id="location"></h2>
            
        </div>


        <div class="box2">
            <h1 id="deg"></h1>


        </div>
        <div class="box3">
            <h2 id="msg"></h2>

            </div>
        <div class="box3">
            <h1 id="time"></h1>

        </div>
    </div>
    


    <script src="./main.js"></script>
</body>
</html>
